dist: bionic
language: cpp

before_install:
  - sudo apt-get purge cmake

addons:
  apt:
    sources:
      - sourceline: 'deb https://apt.kitware.com/ubuntu/ bionic main'
        key_url: 'https://apt.kitware.com/keys/kitware-archive-latest.asc'
    packages:
      - cmake-data
      - cmake

script:
  - whereis cmake
  - locate cmake
  - cmake --version
  - ./build.sh
